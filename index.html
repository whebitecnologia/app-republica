<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>República de Estudantes - Rateio de Despesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4 text-center">República de Estudantes</h1>
    <ul class="nav nav-tabs" id="mainTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="despesas-tab" data-bs-toggle="tab" data-bs-target="#despesas" type="button" role="tab">Despesas</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="fechamento-tab" data-bs-toggle="tab" data-bs-target="#fechamento" type="button" role="tab">Fechamento do Mês</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="historico-tab" data-bs-toggle="tab" data-bs-target="#historico" type="button" role="tab">Mês Anterior</button>
        </li>
    </ul>
    <div class="tab-content mt-3">
        <!-- Aba Despesas -->
        <div class="tab-pane fade show active" id="despesas" role="tabpanel">
            <form id="formDespesa" class="row g-3 mb-4">
                <div class="col-md-3">
                    <input list="listaDespesas" type="text" class="form-control" id="inputNome" placeholder="Nome da Despesa" required>
                    <datalist id="listaDespesas"></datalist>
                </div>
                <div class="col-md-2">
                    <input type="number" min="0" step="0.01" class="form-control" id="inputValor" placeholder="Valor (R$)" required>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="inputResponsavel" required></select>
                </div>
                <div class="col-md-2">
                    <input type="month" class="form-control" id="inputMes" required>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="inputDescricao" placeholder="Descrição">
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary">Adicionar Despesa</button>
                </div>
            </form>
            <div class="mb-2 d-flex justify-content-between">
                <div>
                    <button class="btn btn-success btn-sm" id="btnExportar">Exportar CSV</button>
                    <label class="btn btn-outline-secondary btn-sm mb-0" for="inputImportar">Importar CSV<input type="file" id="inputImportar" accept=".csv" hidden></label>
                </div>
                <div>
                    <button class="btn btn-outline-danger btn-sm" id="btnLimpar">Limpar Todas Despesas</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped" id="tabelaDespesas">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Valor (R$)</th>
                            <th>Responsável</th>
                            <th>Mês</th>
                            <th>Descrição</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <!-- Aba Fechamento -->
        <div class="tab-pane fade" id="fechamento" role="tabpanel">
            <div class="row mb-3">
                <div class="col-md-4">
                    <select class="form-select" id="selectMesFechamento"></select>
                </div>
            </div>
            <div id="resumoFechamento"></div>
        </div>
        <!-- Aba Histórico -->
        <div class="tab-pane fade" id="historico" role="tabpanel">
            <div class="row mb-3">
                <div class="col-md-4">
                    <select class="form-select" id="selectMesHistorico"></select>
                </div>
            </div>
            <div id="resumoHistorico"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="dados_iniciais.js"></script>
<script src="app.js"></script>
</body>
</html>
